<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="goomaral.css">

    <link rel="icon" href="/appFrontend/src/app/assets/logocopy.png" type="image/x-icon">
    <script type="application/ld+json">
        {
          "@context": "http://schema.org",
          "@type": "Organization",
          "name": "Gobischolars",
          "url": "https://www.gobischolars.com",
          "logo": "https://www.gobischolars.com/path-to-your-logo.png"
        }
    </script>

    <title>get-involved</title>
</head>
<body>
    <div class="coming-soon-container">
        <h1 class="coming-soon-title">Coming Soon, Stay Tuned!</h1>

        <!-- Countdown Timer -->
        <div class="countdown">
            <div><span id="days">0</span> Days</div>
            <div><span id="hours">0</span> Hours</div>
            <div><span id="minutes">0</span> Minutes</div>
            <div><span id="seconds">0</span> Seconds</div>
        </div>

        <!-- Animation Dots -->
        <div class="animation">
            <div class="dot dot1"></div>
            <div class="dot dot2"></div>
            <div class="dot dot3"></div>
        </div>

        <!-- SECTION 8: FOOTER END-->
        <div class="footer-end">

            <!--Social Media Icons -->
            <div class="footer-end-column-social-media-icons">
                <a href="https://www.google.com/maps?q=GOBI+Scholars,+17042+Ulaanbaatar,+Mongolia&hl=en&fbclid=IwY2xjawF_76ZleHRuA2FlbQIxMAABHW9Xkoyae8wjHZ2xZF2U7EYXYQC5kG9PjHspgAEqVgtqGwgqp9c4E4Cf7w_aem_-pMiw8F2Z-WEXKcKjsJx-g" target="_blank" aria-label="Location"><i class="fas fa-map-marker-alt"></i></a>
                <a href="https://www.facebook.com/profile.php?id=61558703803366" target="_blank" aria-label="Facebook"><i class="fab fa-facebook-f"></i></a>
                <a href="https://www.instagram.com/gobischolars" target="_blank" aria-label="Instagram"><i class="fab fa-instagram"></i></a>
                <a href="https://www.youtube.com/@gobi.scholars" target="_blank" aria-label="YouTube"><i class="fab fa-youtube"></i></a>
                <a href="https://www.linkedin.com/company/gobi-scholars/posts/?feedView=all" target="_blank" aria-label="LinkedIn"><i class="fab fa-linkedin-in"></i></a>
                <a href="mailto:info@gobischolars.com" aria-label="Email"><i class="fas fa-envelope"></i></a>
            </div>
        </div>

    </div>

    <script src="/appFrontend/src/app/get-involved/countdown.js"></script>
</body>
</html>
